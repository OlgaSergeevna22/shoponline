{%extends 'base.html'%}

{%block title%}
Добавить товар
{%endblock%}

{%block body%}
<div class="container">
    <h1>Добавление товара</h1>
    <form method="post">
        <p><b><label>Название товара</label></b></p>
        <input type="text" name="title" id="title" class="container form-control" placeholder="Введите название"><br>
        <input type="file" accept="image/jpeg" name="photo" id="photo" class="container form-control" ><br>
        <p><b><label>Описание товара</label></b></p>
        <textarea name="text" id="text" class="container form-control" placeholder="Описание товара"></textarea><br>
        <p><b><label>Стоимость товара</label></b></p>
        <textarea name="price" id="price" class="container form-control" placeholder="Цена товара" ></textarea><br>
        <input type="image" src="{{url_for('static', filename='img/btn.jpg')}}" height="150" width="300">


    </form>

</div>
{%endblock%}
